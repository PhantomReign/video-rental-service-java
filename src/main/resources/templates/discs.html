<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Saturn</title>

    <!--/*/ <th:block th:include="fragments/header/header-includes :: header-includes"></th:block> /*/-->
</head>
<body>

<nav th:replace="fragments/navigation/navigation"></nav>

<div class="content-section">
    <div class="container">
        <div th:if="${not #lists.isEmpty(discs)}">
            <h2>Zoznam filmov</h2>

            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Názov</th>
                    <th>Popis</th>
                    <th>Žáner</th>
                    <th>Rok</th>
                    <th>Cena</th>

                    <th sec:authorize="hasAnyAuthority('USER','ADMIN')">Detail</th>
                    <th sec:authorize="hasAnyAuthority('ADMIN','SUPER_ADMIN')">Editovať</th>
                    <th sec:authorize="hasAnyAuthority('ADMIN','SUPER_ADMIN')">Vymazať</th>
                </tr>
                <tr th:each="disc : ${discs}">
                    <td th:text="${disc.id}"><a href="/disc/${disc.id}">Id</a></td>
                    <td th:text="${disc.title}">Názov</td>
                    <td th:text="${disc.description}">Popis</td>
                    <td ><span th:each="genre : *{disc.genres}"><span th:text="${genre.genre}">Žáner</span> </span></td>
                    <td th:text="${disc.year}">Rok</td>
                    <td th:text="${disc.price}">Cena</td>

                    <td sec:authorize="hasAnyAuthority('USER','ADMIN')">
                        <a th:href="${'/disc/' + disc.id}">Detail</a>
                    </td>
                    <td sec:authorize="hasAnyAuthority('ADMIN','SUPER_ADMIN')">
                        <a th:href="${'/disc/edit/' + disc.id}">Editovať</a>
                    </td>
                    <td sec:authorize="hasAnyAuthority('ADMIN','SUPER_ADMIN')">
                        <a th:href="${'/disc/delete/' + disc.id}">Vymazať</a>
                    </td>

                </tr>
            </table>

        </div>
    </div>
</div>



<footer th:replace="fragments/footer/footer"></footer>

</body>
</html>

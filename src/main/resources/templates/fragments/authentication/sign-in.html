<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="sk">

</head>
<body>

<div class="container" th:fragment="sign-in-form">
    <div th:if="${param.error ne null}">
        <label>Nesprávne meno alebo heslo.</label>
    </div>
    <div th:if="${param.logout ne null}">
        <label>
            Úspešne ste sa odhlásili.
        </label>
    </div>

    <form th:action="@{/login}" method="post">

        <table class="table table-striped">
            <tr>
                <td><label> Login : <input type="text" name="username"/> </label></td>
            </tr>
            <tr>
                <td><label> Heslo : <input type="password" name="password"/> </label></td>
            </tr>
            <tr>
                <td> <button type="submit" class="btn btn-default">Prihlásiť sa</button></td>
            </tr>
        </table>

    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

</head>
<body>

<div class="content-section" th:fragment="admin-part-content">
    <div class="container">
        <div th:if="${not #lists.isEmpty(users)}">
            <h2>Zoznam užívateľov</h2>

            <table class="table table-striped" id="user_table" sec:authorize="hasAuthority('SUPER_ADMIN')">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Meno</th>
                    <th>Heslo</th>
                    <th>Typ</th>

                    <th class="nosort"><em class="fa fa-info-circle"></em></th>
                    <th class="nosort"><em class="fa fa-cog"></em></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"><a href="/user/${user.id}">Id</a></td>
                    <td th:text="${user.username}">Meno</td>
                    <td th:text="${user.encryptedPassword}">Heslo</td>
                    <td ><span th:each="role : *{user.roles}"><span th:text="${role.roleName}">Typ</span> </span></td>

                    <td>
                        <a class="btn btn-default" th:href="${'/user/' + user.id}"><em class="fa fa-info"></em></a>
                    </td>
                    <td>
                        <a class="btn btn-default" th:href="${'/user/edit/' + user.id}"><em class="fa fa-pencil"></em></a>
                        <a class="btn btn-danger" th:href="${'/user/delete/' + user.id}"><em class="fa fa-trash"></em></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="form-group col-md-1">
                    <select class="form-control pagination" id="pageSizeSelect">
                        <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}" th:value="${pageSize}" th:selected="${pageSize} == ${selectedPageSize}" >
                        </option>
                    </select>
                </div>
                <div th:if="${users.getTotalPages() != 1}" class="form-group col-md-11 pagination-centered">
                    <ul class="pagination">
                        <li th:class="${users.getNumber() == 0} ? disabled"><a class="pageLink" th:href="@{/users/(pageSize=${selectedPageSize}, page=1)}">&laquo;</a></li>
                        <li th:class="${users.getNumber() == 0} ? disabled"><a class="pageLink" th:href="@{/users/(pageSize=${selectedPageSize}, page=${users.getNumber()})}">&larr;</a></li>
                        <li th:class="${users.getNumber() == (page - 1)} ? 'active pointer-disabled'"
                            th:each="page : ${#numbers.sequence(pageObject.getStartPage(), pageObject.getEndPage())}"><a class="pageLink" th:href="@{/users/(pageSize=${selectedPageSize}, page=${page})}" th:text="${page}"></a></li>
                        <li th:class="${users.getNumber() + 1 == users.getTotalPages()} ? disabled"><a class="pageLink" th:href="@{/users/(pageSize=${selectedPageSize}, page=${users.getNumber() + 2})}">&rarr;</a></li>
                        <li th:class="${users.getNumber() + 1 == users.getTotalPages()} ? disabled"><a class="pageLink" th:href="@{/users/(pageSize=${selectedPageSize},page=${users.getTotalPages()})}">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>

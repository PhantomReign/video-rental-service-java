<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="sk">

    <title>Disc Galaxy</title>

    <!--/*/ <th:block th:include="fragments/header-includes :: header-includes"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header-content"></th:block> /*/-->

    <h2>Detail disku</h2>
    <div>
        <form class="form-horizontal" th:object="${disc}" th:action="@{/disc}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">N치zov:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Origin치lny n치zov:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{originalTitle}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Popis:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Typ disku:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{type}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">URL obr치zka:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{imageUrl}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Rok:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{year}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Cena:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

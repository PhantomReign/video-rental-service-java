<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/defaultLayout">
<head lang="sk">
    <title>Úprava užívateľa</title>
</head>
<body>

<div class="content-section" layout:fragment="content">

    <div class="container">
        <h2 class="text-center">Upraviť užívateľa</h2>
        <div>
            <form class="form-horizontal col-sm-offset-2 col-sm-6" th:object="${user}" th:action="@{/user/edit/{id}(id=${user.id})}" method="post">
                <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Zlé dáta</p>

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-sm-6 control-label">Užívateľské meno</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{userName}" readonly="readonly"/>
                        <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
                    <label class="col-sm-6 control-label">Meno<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
                    <label class="col-sm-6 control-label">Priezvisko<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:class="text-red">Zlé dáta</p>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-6 control-label">E-mail</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{email}" readonly="readonly"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-6 control-label">Heslo</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" readonly="readonly"/>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error'">
                    <label class="col-sm-6 control-label">Adresa<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{address}"/>
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('phone')}? 'has-error'">
                    <label class="col-sm-6 control-label">Telefónne číslo<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{phone}"/>
                        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-6 control-label">Rola</label>
                    <div class="col-sm-6">
                        <select th:field="*{roles}" class="form-control">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}">
                                Typ
                            </option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-6 control-label"></label>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary form-control">Upraviť</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/defaultLayout">
<head lang="sk">
    <title>Vytvorenie disku</title>
</head>
<body>

<div class="content-section" layout:fragment="content">

    <div class="container">
        <h2 class="text-center">Vytvoriť disk</h2>
        <div>
            <form class="form-horizontal col-sm-offset-2 col-sm-6" th:object="${disc}" th:action="@{/movie/new}" method="post">
                <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Zlé dáta</p>

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group" th:classappend="${#fields.hasErrors('title')}? 'has-error'">
                    <label class="col-sm-6 control-label">Názov<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{title}"/>
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:class="text-red">Zlé dáta</p>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-6 control-label">Podnázov</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{subTitle}"/>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('originalTitle')}? 'has-error'">
                    <label class="col-sm-6 control-label">Originálny názov<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{originalTitle}"/>
                        <p th:if="${#fields.hasErrors('originalTitle')}" th:errors="*{originalTitle}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-6 control-label">Originálny subnázov</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{originalSubTitle}"/>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                    <label class="col-sm-6 control-label">Popis<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{description}"/>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-6 control-label">Kategória<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <select th:field="*{category}" class="form-control">
                            <option th:each="category : ${allCategories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                                Typ
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('imageUrl')}? 'has-error'">
                    <label class="col-sm-6 control-label">URL obalu<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{imageUrl}"/>
                        <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('imageBGUrl')}? 'has-error'">
                    <label class="col-sm-6 control-label">URL pozadia<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{imageBGUrl}"/>
                        <p th:if="${#fields.hasErrors('imageBGUrl')}" th:errors="*{imageBGUrl}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('videoUrl')}? 'has-error'">
                    <label class="col-sm-6 control-label">URL videa<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{videoUrl}"/>
                        <p th:if="${#fields.hasErrors('videoUrl')}" th:errors="*{videoUrl}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('year')}? 'has-error'">
                    <label class="col-sm-6 control-label">Rok<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" th:field="*{year}"/>
                        <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
                    <label class="col-sm-6 control-label">Cena<span class="povinna_polozka">*</span></label>
                    <div class="col-sm-6">
                        <input type="number" step="any" class="form-control" th:field="*{price}"/>
                        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-6 control-label">Žáner</label>
                    <div class="col-sm-6">
                        <p th:each="genre,rowStat : ${allGenres}">
                            <input type="checkbox" th:field="*{genres}" th:value="${genre.id}" />
                            <label th:text="${genre.name}">Žáner</label>
                        </p>
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-sm-6 control-label"></label>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary form-control">Vytvoriť</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

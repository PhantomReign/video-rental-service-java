<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/defaultLayout">
<head lang="sk">
    <title>Kontakt</title>
</head>
<body>

<div class="content-section" layout:fragment="content">

    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6 col-sm-6">
                <div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h2>Mapa</h2>
                            <hr/>
                        </div>
                    </div>
                </div>
                <iframe class="contact-inner"
                        width="100%" height="100%"
                        frameborder="0" scrolling="no"
                        marginheight="0" marginwidth="0"
                        src="http://www.citymaps.ie/create-google-map/map.php?width=720&amp;height=600&amp;hl=en&amp;q=%C4%8Ceskoslovenskej%20brig%C3%A1dy%2C%20013%2024%20Stre%C4%8Dno%2C%20Slovensko+(Videopo%C5%BEi%C4%8Dov%C5%88a%20Saturn)&amp;ie=UTF8&amp;t=&amp;z=16&amp;iwloc=A&amp;output=embed">
                </iframe>
            </div>
            <div class="col-lg-6 col-sm-6">
                <div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h2>Kontaktujte nás</h2>
                            <hr/>
                        </div>
                    </div>
                </div>
                <form name="sentMessage" id="contactForm">
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <input type="text" class="form-control" placeholder="Meno"/>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <input type="email" class="form-control" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12">
                            <input type="text" class="form-control" placeholder="Predmet"/>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <textarea rows="10" class="form-control" placeholder="Správa"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 contact-send-button">
                            <button type="submit" class="btn btn-primary col-xs-12">Poslať</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/defaultLayout">
<head>
    <title>Zabudol som heslo</title>
</head>
<body >
<div layout:fragment="content" class="content-section">
    <div class="container">
        <div class="col-lg-6 col-sm-6 col-lg-offset-3 col-sm-offset-3">
            <div class="box box-auth">
                <div class="box-header text-center">
                    <h3 class="box-title">Zabudol som heslo</h3>
                </div>

                <div class="box-body table-responsive no-padding">
                    <form id="form-login" class="form" th:action="@{/forgotPassword}" role="form" method="post" accept-charset="UTF-8">
                        <div class="row control-group">
                            <div class="form-group">
                                <label class="sr-only" for="inputEmail">Email</label>
                                <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Zadajte email..."/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Odosla≈•</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

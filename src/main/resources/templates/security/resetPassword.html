
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/defaultLayout">
<head lang="sk">
    <title>Reset</title>
</head>
<body>

<div class="content-section form-container" layout:fragment="content">
    <div class="container">
        <div class="col-lg-6 col-sm-6 col-lg-offset-3 col-sm-offset-3">
            <div class="box box-auth">
                <div class="box-header text-center">
                    <h3 class="box-title">Resetovať heslo</h3>
                </div>

                <div class="box-body table-responsive no-padding">
                    <form id="form-login" class="form" action="resetPassword.html" th:action="@{/resetPassword}" role="form" method="post" accept-charset="UTF-8">
                        <input type="hidden" name="email" th:value="${email}"/>
                        <input type="hidden" name="token" th:value="${token}"/>

                        <div class="row control-group">
                            <div class="form-group">
                                <label class="sr-only" for="inputPassword">Heslo</label>
                                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Nové heslo..."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="inputConfirmPassword">Potvrdenie hesla</label>
                            <input name="confirmPassword" type="password" class="form-control" id="inputConfirmPassword" placeholder="Potvrdenie hesla..."/>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Potvrdiť</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

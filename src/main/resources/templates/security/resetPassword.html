
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/defaultLayout">
<head lang="sk">
    <title>Reset</title>
</head>
<body>

<div class="content-section form-container" layout:fragment="content">
    <form id="form-login" class="form form-this" action="resetPassword.html" th:action="@{/resetPassword}" role="form" method="post" accept-charset="UTF-8">

        <div class="row">
            <div class="col-xs-12">
                <h3>Resetovať heslo</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="hidden" name="email" th:value="${email}"/>
                <input type="hidden" name="token" th:value="${token}"/>
                <div class="form-group">
                    <label class="sr-only" for="inputPassword">Heslo</label>
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Nové heslo..."/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputConfirmPassword">Potvrdenie hesla</label>
                    <input name="confirmPassword" type="password" class="form-control" id="inputConfirmPassword" placeholder="Potvrdenie hesla..."/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Ok</button>
                </div>
            </div>
        </div>
    </form>      
</div>

</body>
</html>

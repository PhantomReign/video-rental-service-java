<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/defaultLayout">
<head lang="sk">
    <title>Registrácia užívateľa</title>
</head>
<body>

<div class="content-section" layout:fragment="content">

    <div class="container">
        <h2>Registrovať užívateľa</h2>
        <div>
            <form class="form-horizontal" th:object="${user}" th:action="@{/register}" method="post">
                <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Zlé dáta</p>

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group" th:classappend="${#fields.hasErrors('userName')}? 'has-error'">
                    <label class="col-sm-2 control-label">Užívateľské meno:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" th:field="*{userName}"/>
                        <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
                    <label class="col-sm-2 control-label">Meno:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
                    <label class="col-sm-2 control-label">Priezvisko:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                    <label class="col-sm-2 control-label">E-mail:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" th:field="*{email}"/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                    <label class="col-sm-2 control-label">Heslo:</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" th:field="*{password}"/>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error'">
                    <label class="col-sm-2 control-label">Adresa:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" th:field="*{address}"/>
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('phone')}? 'has-error'">
                    <label class="col-sm-2 control-label">Telefónne číslo:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" th:field="*{phone}"/>
                        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:class="text-red">Zlé dáta</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary form-control">Registrovať</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

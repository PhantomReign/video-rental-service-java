<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/defaultLayout">
<head lang="sk">
    <title>Prihlásiť sa</title>
</head>
<body>

<div class="content-section form-container" layout:fragment="content">
    <form id="form-login" class="form form-this" th:action="@{/login}" role="form" method="post" accept-charset="UTF-8">

        <div class="row">
            <div class="col-xs-12">
                <h3>Prihlásiť sa</h3>
                <div class="forgotPassword">
                    <a href="" th:href="@{/forgotPassword}">Zabudol som heslo</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="sr-only" for="inputEmail">Email</label>
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email" required='required'/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputPassword">Heslo</label>
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Heslo" required='required'/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Prihlásiť sa</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div th:if="${param.error}" class="alert alert-danger alert-dismissable" >
                    <p>
                        <i class="icon fa fa-ban"></i> <span>Nesprávne meno alebo heslo.</span>
                    </p>
                </div>
                <div th:if="${param.logout}" class="alert alert-info alert-dismissable" >
                    <p><i class="icon fa fa-info"></i> <span>Úspešne ste sa odhlásili.</span></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="createAccount">
                    <a href="" th:href="@{/register}">Vytvoriť účet</a>
                </div>
            </div>
        </div>
    </form>



</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="sk">

    <title>Saturn</title>

    <!--/*/ <th:block th:include="fragments/header/header-includes :: header-includes"></th:block> /*/-->
</head>
<body>

<nav th:replace="fragments/navigation/navigation"></nav>

<div class="content-section">

    <div class="container">
        <h2>Detail užívateľa</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.id}">Id</p></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Meno:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.username}">Meno</p></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Heslo:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.encryptedPassword}">Heslo</p></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Typ:</label>
                    <div class="col-sm-10" th:each="role : ${user.roles}">
                        <p class="form-control-static" th:text="${role.roleName}">Typ</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Čas vytvorenia:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.dateCreated}">Cena</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Čas poslednej zmeny:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.lastUpdated}">Cena</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer/footer"></footer>

</body>
</html>

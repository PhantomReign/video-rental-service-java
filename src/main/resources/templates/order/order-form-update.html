<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/adminLayout">
<head lang="sk">
    <title>Úprava objednávky</title>
</head>
<body>


<div layout:fragment="content">

    <div class="box box-warning">
        <div class="box-header with-border">
            <h3 class="box-title">Upraviť objednávku</h3>
        </div>
        <div class="box-body">
            <form class="form-horizontal col-sm-offset-3 col-sm-6" th:object="${order}" th:action="@{/admin/order/edit/{id}(id=${order.id})}" method="post">
                <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Zlé dáta</p>

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="control-label">Číslo objednávky:</label>
                    <input class="form-control" th:field="*{orderNumber}" readonly="readonly"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Cena [€]:</label>
                    <input class="form-control" th:field="*{price}" readonly="readonly"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Status:</label>
                    <select class="form-control" th:field="*{status}">
                        <option th:each="status: ${orderStatus}"
                            th:value="${status}" th:text="${status}"> Status
                        </option>
                    </select>
                    <p class="form-control-static text-center" th:field="*{status}">Status</p>
                </div>

                <div class="box-footer text-center">
                    <button type="submit" class="btn btn-primary">Upraviť</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
